<!DOCTYPE html>
<head>
  <title>Registration Form</title>
  <style>
    header, body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: rgb(255, 255, 255); }
    header { text-align: center;}
    footer { background:#7c7c7c; color:#fff; padding:5px; text-align:center; }
    main { background:#e4e4e0; padding:50px; max-width:600px; margin:10px auto; border-radius:50px; }
    label { display:block; margin-top:12px; }
    input, select, button { width:95%; padding:15px; margin-top:2px; }
    .gender-group input { width: 50px;; margin: right 20px; }
    .gender-group label { display:inline; margin-right:15px; }
    .terms { margin-top:15px; }
    .terms input[type="checkbox"] {
      width: auto;
      padding: 0;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
      transform: translateY(-1px);
    }
    .terms label {
      display: inline-block;
      vertical-align: middle;
      margin: 0;
    }
    button { margin-top:20px; background:hsl(242, 38%, 39%); color:#fff; border:none; cursor:pointer; }
    button:hover { background:#515b7a; }
  </style>
</head>
<body>

<header>
  <h1>User Registration</h1>
</header>

<main>
  <form>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required minlength="3">

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required minlength="8"
           pattern="^(?=.*[0-9])(?=.*[\W_]).{8,}$"
           title="At least 8 characters, 1 number, and 1 special character">

    <label for="confirm">Confirm Password</label>
    <input type="password" id="confirm" name="confirm" required>

    <label>Gender</label>
    <div class="gender-group">
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>

      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
    </div>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="">-- Select Country --</option>
      <option value="Philippines">Philippines</option>
      <option value="Indonesia">Indonesia</option>
      <option value="Japan">Japan</option>
      <option value="China">China</option>
    </select>

    <div class="terms">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a></label>
    </div>

    <button type="submit">Register</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Registration System</p>
</footer>

<script>
  const dob = document.getElementById('dob');
  const today = new Date();
  today.setFullYear(today.getFullYear() - 18);
  dob.max = today.toISOString().split('T')[0];
</script>

</body>
</html>
